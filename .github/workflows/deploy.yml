name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

  # Permite executar este workflow manualmente a partir da aba Actions
  workflow_dispatch:

# Define permissões do GITHUB_TOKEN para permitir deployment no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deployment simultâneo, pulando execuções em fila entre a execução em andamento e a mais recente em fila.
# No entanto, NÃO cancela execuções em andamento, pois queremos permitir que esses deployments de produção sejam concluídos.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  # Job de deployment
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
